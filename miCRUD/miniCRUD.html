<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <style>
        .header {
            display: flex; /* Utiliza un contenedor flex para alinear elementos en línea */
            align-items: center; /* Alinea verticalmente los elementos al centro */
        }

        .header i {
            margin-right: 10px; /* Espacio entre el icono y el título */
        }
    </style>

</head>
<body>
    <div class="container mt-5">

        <div class="header">
            <h3>Mi GYM</h3>
            <i class="fa-solid fa-person"></i>
        </div>

        <form id="formulario" action="">
            <input type="text" name="" id="inputEjercicio">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>

        <div id="alertas" class="mt-4">
            <div class="alert alert-success" role="alert" style="font-weight: bold;">
                <i class="fa-solid fa-person mr-3"></i>
                Ejercicio - Estado
                <span class="float-right">
                    <i class="fa-solid fa-check mr-3"></i>
                    <i class="fa-solid fa-trash"></i>
                </span>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/3eff59dd2e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</body>
</html>
