<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades computadas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
</head>
<body>

    <div id="app" class="container">
        <h4>Texto normal: {{mensaje}}</h4>
        <h5>Invertido: {{invertido}}</h5> <!--Esta es una propiedad computada (computed), no se debe de 
                                            poner parantesis-->
        <input type="text" class="form-control" v-model="mensaje">
        <br>
        
        <div style="position: absolute;">
            <button class="btn btn-primary" @click="contador++">+</button>
            <button class="btn btn-danger" @click="contador--">-</button>
            <h3>{{contador}}</h3>

            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" 
                aria-valuemin="0" aria-valuemax="100"
                :class="color"
                >
                <div class="progress-bar" 
                :style="{'width': contador + '%'}">{{contador}}%</div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3eff59dd2e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../computed/computed.js"></script>

</body>
</html>
